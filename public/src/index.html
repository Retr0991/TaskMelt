<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="/assets/src/style.css">
    <style>
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/assets/src/bg.jpeg');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center grow">
    <header class="w-full backdrop-blur-lg p-1 top-0 fixed">
        <h1 class="font-ankh text-3xl md:text-4xl text-left text-black font-medium select-none">TaskMelt</h1>
    </header>

    <main class="w-full max-w-md bg-white/30 backdrop-blur-md rounded-xl shadow-lg overflow-hidden">
        <div class="p-5">
            <div class="flex mb-4">
                <input type="text" id="todo-input" placeholder="New todo" class="flex-grow p-2 border border-transparent bg-white/50 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                <button onclick="addTodo()" class="bg-green-500 text-white px-4 py-2 rounded-r-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-purple-100">Add</button>
            </div>
            
            <ul id="todo-list" class="space-y-2">
                
            </ul>
        </div>
    </main>
    
    <script src="/assets/src/app.js"></script>
</body>
</html>
